<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>管理员登录</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body data-type="login">
<div class="login-background">
    <!--<div class="am-panel am-panel-secondary theme-panel active-theme">-->
        <!--<div class="am-panel-hd">-->
            <!--<h5 class="am-panel-title"><i class="am-icon-gear am-icon-spi"></i>-->
                <!--选择主题</h5>-->
        <!--</div>-->
        <!--<div class="am-panel-bd theme-bar">-->
            <!--<span class="theme-color color-white" data-color="theme-white"></span>-->
            <!--<span class="theme-color color-black" data-color="theme-black"></span>-->
        <!--</div>-->
    <!--</div>-->
    <div class="login-box">
        <div class="am-panel">
            <div class="login-logo"></div>
            <form class="am-form">
                <div class="am-form-group am-input-group">
                    <span class="am-input-group-label">
                        <i class="am-icon-user am-icon-fw"></i>
                    </span>
                    <input type="text" class="am-form-field" placeholder="请输入账号">
                </div>
                <div class="am-form-group am-input-group">
                    <span class="am-input-group-label">
                        <i class="am-icon-lock am-icon-fw"></i>
                    </span>
                    <input type="password" class="am-form-field" placeholder="请输入密码">
                </div>
                <div class="am-form-group">
                    <input id="rem-pass" type="checkbox">
                    <label for="rem-pass" style="cursor: pointer">记住密码</label>
                    <label class="am-align-right">
                        <a href="#">忘记密码？</a>
                    </label>
                </div>
                <div class="am-form-group">
                    <button type="button" class="am-btn am-btn-primary am-btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/theme.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
